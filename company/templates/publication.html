{% include 'index.html' %} 

{% block style %}
<!-- Incluye la hoja de estilos de Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
crossorigin="anonymous">

    
{% endblock %}

{% block content %} 
<!-- Crea el carrusel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <!-- Indicadores del carrusel -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
<!-- Contenido del carrusel -->
<div class="carousel-inner">
    <div class="carousel-item active">
      <img src="social_media\img\imagen1.png" class="d-block w-100" alt="Imagen 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Título 1</h5>
        <p>Descripción 1</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="social_media\img\imagen2.png" class="d-block w-100" alt="Imagen 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Título 2</h5>
        <p>Descripción 2</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="imagen3.jpg" class="d-block w-100" alt="Imagen 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>Título 3</h5>
        <p>Descripción 3</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <!-- Contenido de la tarjeta 1 -->
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <!-- Contenido de la tarjeta 2 -->
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <!-- Contenido de la tarjeta 3 -->
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <!-- Contenido de la tarjeta 4 -->
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <!-- Contenido de la tarjeta 5 -->
            </div>
          </div>
        </div>
      </div>
      


{% endblock %}

{% block javascript %}
    <!-- Incluye el archivo JavaScript de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
    crossorigin="anonymous">
    </script>
         
{% endblock %}
